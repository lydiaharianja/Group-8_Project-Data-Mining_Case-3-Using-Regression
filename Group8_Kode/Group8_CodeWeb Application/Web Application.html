    <header>

    <section class="form-section">
        <h2> Prediksi Biaya Pasien untuk Tahap Pertama (FKTP) </h2>
        <form action="#" method="post" id="predictionForm">
            <label for="Jenis Faskes">Jenis Faskes</label>
            <input type="text" id="JenisFaskes" name="JenisFaskes" required>

            <label for="Tipe Faskes">Tipe Faskes</label>

            <label for="NamaTindakan">Tingkat Layanan</label>
            <select id="NamaTindakan" name="NamaTindakan" required>
                <option value="RITP">RITP</option>
                <option value="RJTP">RJTP</option>
                <option value="PROMOTIF">PROMOTIF</option>
            </select>

            <button type="button" onclick="showCost()">Tampilkan Biaya</button>
        </form>
    </section>

    <!-- Tambahkan bagian untuk menampilkan informasi biaya -->
    <section class="result-section">
        <h2>Biaya Pasien</h2>
        <p id="totalCost">Total Biaya: Rp 0</p>
    </section>

    <script>
        function showCost() {

            var tipeFaskes = document.getElementById("TipeFaskes").value;
            var tingkatLayanan = document.getElementById("TingkatLayanan").value;

            // Logika penghitungan biaya sesuai kebutuhan
            var calculatedCost = hitungBiaya(jenisFaskes, tipeFaskes, tingkatLayanan, namaTindakan);

            document.getElementById("totalCost").innerText = "Total Biaya: " + calculatedCost;
        }

        // Contoh logika penghitungan biaya, sesuaikan dengan kebutuhan proyek

        }
    </script>

</body>
</html>
